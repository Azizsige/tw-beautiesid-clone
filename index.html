<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>BeautiesLife ID Clone</title>
  </head>
  <body>
    <nav
      class="bg-[#FEF8F8] border-gray-200 px-2 sm:px-4 py-7 rounded dark:bg-gray-800"
    >
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="#" class="flex">
          <img class="w-32 h-7 sm:w-auto sm:h-auto" src="./assets/logo.png" alt="" srcset="" />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-white bg-[#EE9591] shadow-custom hover:bg-[#e0928e] focus:ring-4 focus:ring-blue-300 text-xs sm:text-sm min-h-[44px] min-w-[44px] font-medium rounded-lg p-2.5 sm:px-5 
            sm:py-2.5 text-center mr-3 md:mr-0 
            dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 md:text-xl"
          >
            Registrasi
          </button>
          <button
          id="toggle"
            data-collapse-toggle="mobile-menu-4"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu-4"
            aria-expanded="false"
          >
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              class="hidden w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="hidden justify-between items-center w-full md:flex md:w-[35rem] md:order-1 md:font-primary md:-mr-96"
          id="mobile-menu-4"
        >
          <ul
            class="flex flex-col mt-4 md:flex-row md:justify-between md:w-full md:mt-0 md:text-2xl md:font-medium "
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 rounded md:bg-transparent md:p-0 text-[#555555] dark:text-white md:hover:text-[#EE9591]"
                aria-current="page"
                >Fasilitas</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-[#555555] border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#EE9591] md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Beautypreneur</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-[#555555] border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-[#EE9591] md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Brand Partner </a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      const toggle = document.getElementById('toggle')
      let navbar = document.getElementById('mobile-menu-4')

      toggle.addEventListener('click', function(){
        navbar.classList.toggle('block')
        navbar.classList.toggle('hidden')
      })
    </script>
  </body>
</html>
