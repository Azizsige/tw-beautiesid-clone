<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>BeautiesLife ID Clone</title>
  </head>
  <body>
    <nav class="rounded border-gray-200 bg-red-200 px-2 py-7 sm:px-4">
      <div
        class="container mx-auto flex flex-wrap items-center justify-between"
      >
        <a href="#" class="ml-2">
          <img
            class="h-7 w-32 sm:h-auto sm:w-auto"
            src="./assets/logo.png"
            alt=""
            srcset=""
          />
        </a>
        <div class="flex lg:order-2">
          <button
            type="button"
            class="shadow-custom mr-3 min-h-[44px] min-w-[44px] rounded-lg bg-[#EE9591] p-2.5 text-center text-xs font-medium text-white hover:bg-[#e0928e] focus:ring-4 focus:ring-blue-300 sm:px-5 sm:py-2.5 sm:text-sm md:mr-3 md:py-2 md:px-3 md:text-base lg:py-4 lg:px-6 lg:text-xl"
          >
            Registrasi
          </button>
          <button
            id="toggle"
            data-collapse-toggle="mobile-menu-4"
            type="button"
            class="mr-3 inline-flex items-center rounded-lg p-2 text-sm text-gray-500 lg:hidden"
            aria-controls="mobile-menu-4"
            aria-expanded="false"
          >
            <img
              class="mx-auto h-5"
              id="toggle"
              src="./assets/iconHam.svg"
              alt=""
              srcset=""
            />
          </button>
        </div>
        <div
          class="md:font-primary hidden w-full items-center justify-between transition-all duration-500 ease-in-out lg:flex lg:w-auto"
          id="mobile-menu-4"
        >
          <ul
            class="mt-4 flex flex-col lg:mt-0 lg:w-[35rem] lg:flex-row lg:justify-between lg:text-2xl lg:font-medium lg:-mr-[30rem]"
          >
            <li>
              <a
                href="#"
                class="block rounded py-2 pr-4 pl-3 text-[#555555] lg:p-0 lg:hover:text-[#EE9591]"
                aria-current="page"
                >Fasilitas</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-[#555555] lg:p-0 lg:hover:text-[#EE9591]"
                >Beautypreneur</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-[#555555] lg:p-0 lg:hover:text-[#EE9591]"
                >Brand Partner
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="thumbnail bg-[#FEF8F8] border h-96">
        <div class="content px-4">
          <div class="content-text flex">
            <h6 class="text-[#555555] font-bold self-end text-2xl mt-16">Pasti berat <br>
              kalo lari sendirian.</h6>
            <img class="absolute right-5 mt-5 w-[25%] max-w-[25%] shrink" src="./assets/pixel-mobile.png" alt="" srcset="">
          </div>

          <h6>Setiap hal pasti butuh hal lain untuk membersamai.
            Begitupun dengan bisnis, Beautieslfie.id hadir untuk membersamai kalian untuk menjadi Beautypreneur. Siapapun kamu!!</h6>

        </div>
        <div class="thumb-img hidden">
          <img src="./assets/jumbotron.png" alt="" srcset="">
        </div>
      </div>
    </main>

    <script>
      const toggle = document.getElementById("toggle");
      let navbar = document.getElementById("mobile-menu-4");

      toggle.addEventListener("click", function () {
        navbar.classList.toggle("block");
        navbar.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
